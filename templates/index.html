<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Психолошка Едукација - Чатбот</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Чатбот за психолошка едукација</h1>
        <div class="disclaimer">
            <p><strong>Важно:</strong> Оваа платформа е само за едукативни цели и не нуди професионална психолошка помош. Доколку ви треба поддршка, контактирајте професионалец.</p>
        </div>
        <div class="chat-container">
            <div id="chat-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Прашајте нешто (на пр. Како да се справам со стресот?)">
                <button id="send-btn">Испрати</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput === '') return;

            // Add user message to chat
            addMessageToChat('user', userInput);
            document.getElementById('user-input').value = '';

            // Show typing indicator
            const typingIndicator = addMessageToChat('bot', '...', true);

            // Get bot response
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_input=${encodeURIComponent(userInput)}`
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator and add actual response
                document.getElementById('chat-box').removeChild(typingIndicator);
                addMessageToChat('bot', data.response);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('chat-box').removeChild(typingIndicator);
                addMessageToChat('bot', 'Се случи грешка. Обидете се повторно.');
            });
        }

        function addMessageToChat(sender, message, isTyping = false) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (isTyping) {
                messageDiv.id = 'typing-indicator';
                messageDiv.textContent = message;
            } else {
                messageDiv.textContent = message;
                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            chatBox.appendChild(messageDiv);
            return messageDiv;
        }
    </script>
</body>
</html>
